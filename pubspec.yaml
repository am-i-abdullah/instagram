name: insta
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  # for buidling icons
  flutter_launcher_icons: ^0.13.1
  # firebase setup
  cloud_firestore: ^4.13.3      # to store user all kind of data
  firebase_auth: ^4.15.0        # for authentication
  firebase_core: ^2.24.0        # for connection to flutter app
  firebase_storage: ^11.5.3     # to store images

  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: true
  image_path: 'assets/icon.png'

flutter:
  uses-material-design: true
  assets:
    - assets/
